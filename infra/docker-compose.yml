# version: '3.8'

services:
  # --- NEW: JAVA APP ---
  query-service:
    build: 
      context: ../services/query-service # Points to where your Dockerfile is
      dockerfile: Dockerfile
    container_name: sms_query_service
    ports:
      - "8081:8081" # Expose to localhost
    environment:
      # Pass Twilio keys from .env
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # Override config to talk to Docker containers (not localhost)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sms_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://tempo:4318/v1/traces
    depends_on:
      - postgres
      - redis
      - redpanda
    networks:
      - sms_network

  # 0. API GATEWAY (Kong) - The "Front Door"
  kong:
    image: kong:3.6
    container_name: sms_gateway
    environment:
      KONG_DATABASE: "off"  # DB-less mode
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    ports:
      - "8000:8000" # Proxy Port (Traffic comes here)
      - "8001:8001" # Admin Port (For checking config)
    networks:
      - sms_network
    depends_on:
      - query-service

  # 1. DATABASE
  postgres:
    image: postgres:16-alpine
    container_name: sms_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}      # Reads from .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Reads from .env
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sms_network

  # 2. CACHE
  redis:
    image: redis:7-alpine
    container_name: sms_redis
    ports:
      - "6379:6379"
    networks:
      - sms_network

  # 3. MESSAGE BROKER
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: sms_kafka
    command:
      - redpanda start
      - --smp 1  
      - --memory 1G
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - sms_network

  # 4. KAFKA UI
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: sms_console
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - sms_network

  # 6. METRICS SCRAPER (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: sms_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - sms_network
    depends_on:
      - kong

  # 7. VISUAL DASHBOARD (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: sms_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Default password
    ports:
      - "3000:3000"
    networks:
      - sms_network
    depends_on:
      - prometheus

  # 8. DISTRIBUTED TRACING (Tempo)
  tempo:
    image: grafana/tempo:2.2.0
    container_name: sms_tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"   # UI Port
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP (Spring Boot will use this)
    networks:
      - sms_network
    depends_on:
      - prometheus

networks:
  sms_network:
    driver: bridge

volumes:
  postgres_data:
  redpanda_data: